[tool.black]
line-length = 100
target-version = ["py313"]

[tool.ruff]
line-length = 100
target-version = "py313"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]
ignore = [
  "E203", # black compat
  "E501", # black doesn't wrap long strings/f-strings reliably
]

[tool.ruff.lint.isort]
known-first-party = ["src"]
